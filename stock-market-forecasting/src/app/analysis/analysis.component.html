<div class="flex items-center xl:ml-20 md:ml-20 mx-5">
    <div>
        <h1
            class="my-12 text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-500 via-blue-500 to-purple-500 pb-5">
            {{ stock.name }}</h1>
    </div>
</div>
<div class="container vertical xl:ml-20 h-[30rem]">
    <div class="options vertical text-xl">
        Best model: <label id="legendTitle" class="font-semibold mr-8">{{ data.best_model }}</label>
        Model Error: <label id="legendTitle" class="font-semibold">{{ data.MAPE }}</label>
    </div>
   
    <igx-financial-chart height="100%" width="100%" [dataSource]="getData()" chartType="line" thickness=2
        yAxisMode="PercentChange" yAxisTitle="Percent Changed">
    </igx-financial-chart>
</div>
